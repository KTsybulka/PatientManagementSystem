<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
  <meta charset="UTF-8">
  <title>Update Patient</title>
  <link th:href="@{style/css/style.css}" rel="stylesheet">
</head>
<body>

<div align="center">
  <h1>Update Patient</h1>

  <form action="#" th:action="@{/updatePatient}" th:object="${patient}" method="post">
    <table border="3">
      <tr>
        <td>ID</td>
        <td><input type="number" th:field="*{id}" placeholder="patient id"></td>
      </tr>

      <tr>
        <td>Name</td>
        <td><input type="text" th:field="*{name}" placeholder="patient name"></td>
      </tr>

      <tr>
        <td>Age</td>
        <td><input type="number" th:field="*{age}" placeholder="patient age"></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td><input type="text" th:field="*{gender}" placeholder="patient gender"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" th:field="*{email}" placeholder="patient email"></td>
      </tr>
      <tr>
        <td>City</td>
        <td><input type="text" th:field="*{city}" placeholder="patient city"></td>
      </tr>
      <tr>
        <td>Date Of Birth</td>
        <!--                <td><input type="date" th:field="*{dateOfBirth}" placeholder="patient date of birth"></td>-->
        <td><input type="text" th:field="*{dateOfBirth}" placeholder="yyyy/MM/dd/" pattern="\d{4}/\d{2}/\d{2}"></td>

      </tr>

      <tr>
        <td></td>
        <td><input type="submit" value="Update"></td>
      </tr>

    </table>
  </form>

</div>

</body>
</html>
